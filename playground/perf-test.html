<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Performance Test - Minecraft Skin Renderer</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <style>
      /* Perf-test specific styles, built on top of main.css design tokens */
      .header {
        gap: 1.5rem;
      }

      .stats {
        display: flex;
        gap: 1.5rem;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      }

      .stat {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.125rem;
      }

      .stat-label {
        font-size: 0.625rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--muted-foreground);
      }

      .stat-value {
        font-size: 1.25rem;
        font-weight: 600;
        color: hsl(142 76% 56%);
        line-height: 1;
      }

      .stat-value.warning {
        color: hsl(38 92% 50%);
      }

      .stat-value.danger {
        color: hsl(0 84% 60%);
      }

      .canvas-container .info {
        position: absolute;
        bottom: 0.75rem;
        left: 0.75rem;
        font-size: 0.75rem;
        color: var(--muted-foreground);
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      }

      #canvas {
        width: 100%;
        height: 100%;
      }

      .main {
        flex: 1;
        display: flex;
      }

      .canvas-container {
        flex: 1;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .header-actions {
        display: flex;
        gap: 0.75rem;
      }

      @media (max-width: 768px) {
        .header {
          flex-wrap: wrap;
          gap: 0.75rem;
        }

        .header h1 {
          width: 100%;
        }

        .stats {
          gap: 1rem;
        }

        .header-right {
          width: 100%;
          flex-wrap: wrap;
        }

        .header-controls {
          width: 100%;
        }

        .header-actions {
          width: 100%;
        }

        .header-actions button {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>Performance Test</h1>

        <div class="stats">
          <div class="stat">
            <span class="stat-label">FPS</span>
            <span class="stat-value" id="fpsValue">--</span>
          </div>
          <div class="stat">
            <span class="stat-label">Frame Time</span>
            <span class="stat-value" id="frameTimeValue">--</span>
          </div>
          <div class="stat">
            <span class="stat-label">Frames</span>
            <span class="stat-value" id="frameCountValue">0</span>
          </div>
        </div>

        <div class="header-right">
          <div class="header-controls">
            <label for="backendSelect">Backend:</label>
            <select id="backendSelect">
              <option value="auto">Auto</option>
              <option value="webgpu">WebGPU</option>
              <option value="webgl">WebGL</option>
            </select>
            <span class="backend-badge" id="backendBadge">--</span>
          </div>

          <div class="header-actions">
            <button id="startBtn">Start</button>
            <button id="stopBtn" disabled>Stop</button>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="canvas-container">
          <canvas id="canvas"></canvas>
          <div class="info">
            Unlimited frame rate rendering test with default skin, cape, and auto-rotation enabled.
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./perf-test.ts"></script>
  </body>
</html>
