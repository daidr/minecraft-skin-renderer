<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Performance Test - Minecraft Skin Renderer</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <style>
      /* Perf-test specific styles, built on top of main.css design tokens */
      .header {
        gap: 1.5rem;
      }

      .stats {
        display: flex;
        gap: 1.5rem;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      }

      .stat {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.125rem;
      }

      .stat-label {
        font-size: 0.625rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--muted-foreground);
      }

      .stat-value {
        font-size: 1.25rem;
        font-weight: 600;
        color: hsl(142 76% 56%);
        line-height: 1;
      }

      .stat-value.warning {
        color: hsl(38 92% 50%);
      }

      .stat-value.danger {
        color: hsl(0 84% 60%);
      }

      .canvas-container .info {
        position: absolute;
        bottom: 0.75rem;
        left: 0.75rem;
        font-size: 0.75rem;
        color: var(--muted-foreground);
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      }

      #canvas {
        width: 100%;
        height: 100%;
      }

      .main {
        flex: 1;
        display: flex;
      }

      .canvas-container {
        flex: 1;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .header-actions {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      @media (max-width: 768px) {
        .header {
          flex-wrap: wrap;
          gap: 0.75rem;
        }

        .header h1 {
          width: 100%;
        }

        .stats {
          gap: 1rem;
        }

        .header-right {
          width: 100%;
          flex-wrap: wrap;
        }

        .header-controls {
          width: 100%;
        }

        .header-actions {
          width: 100%;
        }

        .header-actions button {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>Performance Test</h1>

        <div class="stats">
          <div class="stat">
            <span class="stat-label">FPS</span>
            <span class="stat-value" id="fpsValue">--</span>
          </div>
          <div class="stat">
            <span class="stat-label">Frame Time</span>
            <span class="stat-value" id="frameTimeValue">--</span>
          </div>
          <div class="stat">
            <span class="stat-label">Frames</span>
            <span class="stat-value" id="frameCountValue">0</span>
          </div>
        </div>

        <div class="header-right">
          <div class="header-controls">
            <label for="backendSelect">Backend:</label>
            <select id="backendSelect">
              <option value="auto">Auto</option>
              <option value="webgpu">WebGPU</option>
              <option value="webgl">WebGL</option>
            </select>
            <span class="backend-badge" id="backendBadge">--</span>
          </div>

          <div class="header-actions">
            <button id="startBtn">Start</button>
            <button id="stopBtn" disabled>Stop</button>
            <a
              href="https://github.com/daidr/minecraft-skin-renderer"
              target="_blank"
              rel="noopener noreferrer"
              class="github-link"
              title="View on GitHub"
            >
              <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                />
              </svg>
            </a>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="canvas-container">
          <canvas id="canvas"></canvas>
          <div class="info">
            Unlimited frame rate rendering test with default skin, cape, and auto-rotation enabled.
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./perf-test.ts"></script>
  </body>
</html>
