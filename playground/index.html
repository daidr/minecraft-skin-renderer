<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Skin Renderer - Playground</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>Minecraft Skin Renderer</h1>
        <div class="header-controls">
          <label for="backendSelect">Backend:</label>
          <select id="backendSelect">
            <option value="auto">Auto</option>
            <option value="webgpu">WebGPU</option>
            <option value="webgl">WebGL</option>
          </select>
          <span class="backend-badge" id="backendBadge" data-testid="backendBadge">WebGL</span>
          <a href="https://github.com/daidr/minecraft-skin-renderer" target="_blank" rel="noopener noreferrer" class="github-link" title="View on GitHub">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
          </a>
        </div>
      </header>

      <main class="main">
        <div class="canvas-container">
          <canvas id="skinCanvas" data-testid="skinCanvas"></canvas>
        </div>

        <aside class="controls">
          <section class="control-section">
            <h2>Skin</h2>
            <div class="control-group">
              <label for="skinUrl">Skin URL</label>
              <input type="text" id="skinUrl" placeholder="https://example.com/skin.png" />
              <button id="loadSkinBtn">Load</button>
            </div>
            <div class="control-group">
              <label for="skinFile">Or upload file</label>
              <input type="file" id="skinFile" accept="image/png" />
            </div>
            <div class="control-group">
              <label>
                <input type="checkbox" id="slimModel" />
                Slim arms (Alex model)
              </label>
            </div>
          </section>

          <section class="control-section">
            <h2>Cape / Elytra</h2>
            <div class="control-group">
              <label for="capeUrl">Cape URL</label>
              <input type="text" id="capeUrl" placeholder="https://example.com/cape.png" />
              <button id="loadCapeBtn">Load</button>
            </div>
            <div class="control-group">
              <label for="capeFile">Or upload file</label>
              <input type="file" id="capeFile" accept="image/png" />
            </div>
            <div class="control-group">
              <label for="backEquipment">Display</label>
              <select id="backEquipment">
                <option value="none">None</option>
                <option value="cape">Cape</option>
                <option value="elytra">Elytra</option>
              </select>
            </div>
            <button id="removeCapeBtn">Remove Cape</button>
          </section>

          <section class="control-section">
            <h2>Parts Visibility</h2>
            <div class="parts-grid">
              <div class="part-row">
                <span class="part-label">Head</span>
                <label><input type="checkbox" id="head-inner" checked /> Inner</label>
                <label><input type="checkbox" id="head-outer" checked /> Outer</label>
              </div>
              <div class="part-row">
                <span class="part-label">Body</span>
                <label><input type="checkbox" id="body-inner" checked /> Inner</label>
                <label><input type="checkbox" id="body-outer" checked /> Outer</label>
              </div>
              <div class="part-row">
                <span class="part-label">Left Arm</span>
                <label><input type="checkbox" id="leftArm-inner" checked /> Inner</label>
                <label><input type="checkbox" id="leftArm-outer" checked /> Outer</label>
              </div>
              <div class="part-row">
                <span class="part-label">Right Arm</span>
                <label><input type="checkbox" id="rightArm-inner" checked /> Inner</label>
                <label><input type="checkbox" id="rightArm-outer" checked /> Outer</label>
              </div>
              <div class="part-row">
                <span class="part-label">Left Leg</span>
                <label><input type="checkbox" id="leftLeg-inner" checked /> Inner</label>
                <label><input type="checkbox" id="leftLeg-outer" checked /> Outer</label>
              </div>
              <div class="part-row">
                <span class="part-label">Right Leg</span>
                <label><input type="checkbox" id="rightLeg-inner" checked /> Inner</label>
                <label><input type="checkbox" id="rightLeg-outer" checked /> Outer</label>
              </div>
            </div>
            <div class="button-group">
              <button id="showAllParts">Show All</button>
              <button id="hideAllOuter">Hide All Outer</button>
            </div>
          </section>

          <section class="control-section">
            <h2>Animation</h2>
            <div class="control-group">
              <label for="animationSelect">Animation</label>
              <select id="animationSelect">
                <option value="">None</option>
                <option value="idle">Idle</option>
                <option value="walk" selected>Walk</option>
                <option value="run">Run</option>
                <option value="fly">Fly</option>
              </select>
            </div>
            <div class="control-group">
              <label for="speedSlider">Speed: <span id="speedValue">1.0</span>x</label>
              <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1" />
            </div>
            <div class="control-group">
              <label for="amplitudeSlider">Amplitude: <span id="amplitudeValue">1.0</span>x</label>
              <input type="range" id="amplitudeSlider" min="0.1" max="2" step="0.1" value="1" />
            </div>
            <div class="button-group">
              <button id="playBtn">Play</button>
              <button id="pauseBtn">Pause</button>
              <button id="stopBtn">Stop</button>
            </div>
          </section>

          <section class="control-section">
            <h2>Camera</h2>
            <div class="control-group">
              <label for="zoomSlider">Distance: <span id="zoomValue">50</span></label>
              <input type="range" id="zoomSlider" min="20" max="150" step="1" value="50" />
            </div>
            <div class="control-group">
              <label>
                <input type="checkbox" id="autoRotate" />
                Auto rotate
              </label>
            </div>
            <button id="resetCameraBtn">Reset Camera</button>
          </section>

          <section class="control-section">
            <h2>Background</h2>
            <div class="control-group">
              <button id="loadDefaultPanoramaBtn" class="primary-btn">Load Default Panorama</button>
            </div>
            <div class="control-group">
              <label for="panoramaUrl">Panorama URL</label>
              <input type="text" id="panoramaUrl" placeholder="https://example.com/panorama.jpg" />
              <button id="loadPanoramaBtn">Load</button>
            </div>
            <div class="control-group">
              <label for="panoramaFile">Or upload file</label>
              <input type="file" id="panoramaFile" accept="image/*" />
            </div>
            <button id="clearPanoramaBtn">Clear Panorama</button>
          </section>

          <section class="control-section">
            <h2>Export</h2>
            <button id="screenshotBtn">Take Screenshot</button>
          </section>
        </aside>
      </main>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
